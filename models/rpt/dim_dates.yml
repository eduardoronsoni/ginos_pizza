version: 2

models:
  - name: dim_dates
    description: "Date dimension containing one row per calendar day, generated via dbt_utils.date_spine."

    columns:
      - name: sk_date
        description: "Surrogate key generated from the calendar date."
        data_type: varchar

      - name: date
        description: "Calendar date."
        data_type: date

      - name: year
        description: "Calendar year."
        data_type: number

      - name: month
        description: "Calendar month number (1â€“12)."
        data_type: number

      - name: month_name
        description: "Abbreviated name of the month."
        data_type: varchar

      - name: day
        description: "Day of the month."
        data_type: number

      - name: day_of_week
        description: "Day of the week number as returned by the database."
        data_type: number

      - name: week_of_year
        description: "Week number of the year."
        data_type: number

      - name: day_of_year
        description: "Day number within the year."
        data_type: number

      - name: is_weekend
        description: "Indicates whether the date falls on a weekend."
        data_type: boolean
